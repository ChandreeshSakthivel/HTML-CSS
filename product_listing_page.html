<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        li {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        p {
            font-size: 1em;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <ul>
        <li>
            <img src="https://tse2.mm.bing.net/th?id=OIP.0lp0GqKewRnxGVZwFp2m4gHaHa&pid=Api&P=0&h=180" alt="Product 1">
            <h2>Product 1</h2>
            <p>₹25,000</p>
        </li>
        <li>
            <img src="https://tse3.mm.bing.net/th?id=OIP.n9hQen1BZff7CTJs6bxm_AAAAA&pid=Api&P=0&h=180" alt="Product 2">
            <h2>Product 2</h2>
            <p>₹50,000</p>
        </li>
        <li>
            <img src="https://tse3.mm.bing.net/th?id=OIP._6ody1Wpm7nfsk0r6SD8-AHaHa&pid=Api&P=0&h=180" alt="Product 3">
            <h2>Product 3</h2>
            <p>₹2,000</p>
        </li>
    </ul>
</body>
</html>
