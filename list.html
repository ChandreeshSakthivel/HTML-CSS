<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>An list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class="b">
            <li>Tea</li>
            <li>coffee</li>
            <li>Juice</li>
        </ul>
        <ol type="1">
            <li>Idly</li>
            <li>Dosai</li>
            <li>Pongal</li>
        </ol>
        <ol type="A">
            <li>Sambar</li>
            <li>Rasam</li>
            <li>Curd</li>
        </ol>
    </body>
</html>
