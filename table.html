<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      background-color: #96D4D4;
    }
    </style>
    </head>
    <body>
    <h2>Table</h2>
    <table style="width:100%">
        <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Chandru</td>
        <td>Sakthi</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Prem</td>
        <td>kumar</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Giri</td>
        <td>Prasath</td>
        <td>20</td>
      </tr>
    </table>
    </body>
    </html>
